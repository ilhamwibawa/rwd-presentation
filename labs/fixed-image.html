<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Image</title>

  <style>
    img {
      width: 100%;
      height: 800px;
      object-fit: cover;
      object-position: bottom;
    }
  </style>
</head>

<body>
  <img src="https://via.placeholder.com/800" alt="">
</body>

</html>
